<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- added tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
    <!-- header section  -->
    <header>
        <!-- header title -->
        <h1 class="text-4xl  font-bold text-center mt-6" >Welcome To <span class="text-red-500 font-extrabold">My Bank</span></h1>
    </header>
    <!-- main section  -->
    <main>
        <section class="bg-emerald-400 w-9/12 mx-auto mt-16 p-8 text-center"   >
            <h3 class="text-2xl font-semibold mb-4 text"> Please Login</h3>
            <div>
               <input type="email" placeholder="Enter your email " class="mb-2 w-10/12 block px-2" >
            
               <input class=" w-10/12 block px-2" type="password" placeholder=" Your password ">
               <button class="bg-amber-500 px-8 py-2 text-white font-medium mt-4 rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <!-- javascript file -->
    <script src="script.js"></script>
</body>
</html>
