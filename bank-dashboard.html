<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <!-- added tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
    <!-- header section  -->
    <header>
        <!-- header title -->
        <h1 class="text-4xl  font-bold text-center mt-6" >Time to calculate  <span class="text-red-500 font-extrabold">Money !</span></h1>
    </header>
    <!-- main section start  -->
    <main>
        <!-- calculation section  -->
<section class="mt-16">
     <div class="grid md:grid-cols-3 gap-4 w-11/12 mx-auto md:9/12 text-center md:text-start">
<!-- card 1  -->
        <div class="bg-green-400  p-3 md:p-8 rounded-xl ">
            <h4 class="text-2xl ">
                Deposit 
            </h4>
            <h2 class="text-5xl" >$ <span id="total-deposit">00</span></h2>
        </div>
        <!-- card2 -->
        <div class="bg-yellow-400  p-3 md:p-8 rounded-xl " >
            <h4 class="text-2xl">
              Withdraw 
            </h4>
            <h2 class="text-5xl"> $<span id="withdraw-total">00</span></h2>
        </div>
        <!-- 3 -->
        <div class="bg-violet-400  p-3 md:p-8 rounded-xl ">
            <h4 class="text-2xl">
           Balance
            </h4>
            <h2 class="text-5xl">$<span id="balance-total">2000</span></h2>
        </div>
     </div>

</section>
<!-- deposit and withdraw section  -->
<section class="mt-12 ">
    <div class="grid md:grid-cols-2 gap-4 w-11/12 mx-auto md:9/12 text-center md:text-start ">
        <!-- card 1  -->
                <div class="bg-fuchsia-400  p-3 md:p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4">
                       Please Deposit 
                    </h4>
                        <input id="deposit-amount"type="text" placeholder="$Amount you want to deposit  " class="mb-2 w-10/12 block px-2" >
                     
                    
                       <!-- button section -->
                        <button id="deposit-btn"class="bg-amber-500 px-8 py-2 text-white font-medium mt-4 rounded-lg hover:bg-sky-700">Deposit</button>
                 
                    
                </div>
                <!-- card2 -->
                <div class="bg-sky-400  p-3 md:p-8 rounded-xl " >
                    <h4 class="text-2xl mb-4">
                      Please Withdraw 
                    </h4>
                    <input id="withdraw-field"type="text" placeholder="$Amount you want to withdraw  " class="mb-2 w-10/12 block px-2" >
                     
                    
                    <!-- button section -->
                     <button id="withdraw-btn"class="bg-amber-500 px-8 py-2 text-white font-medium mt-4 rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            
             </div>
</section>
    </main>
    <script src="deposit.js"></script>
</body>
</html>
