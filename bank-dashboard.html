<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <!-- added tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>

    <header>
        <!-- header title -->
        <h1 class="text-4xl  font-bold text-center mt-6" >Time to calculate  <span class="text-red-500 font-extrabold">Money !</span></h1>

    <!-- main section start  -->
    <main>
<section class="mt-16">
     <div class="grid grid-cols-3 gap-4 w-11/12 mx-auto md:9/12 ">
<!-- card 1  -->

                Deposit 
            </h4>
            <h2 class="text-5xl">00</h2>
        </div>
        <!-- card2 -->
        <div class="bg-yellow-500  p-3 md:p-8 rounded-xl " >
            <h4 class="text-2xl">
              Withdraw 
            </h4>
            <h2 class="text-5xl">00</h2>
        </div>
        <!-- 3 -->
        <div class="bg-violet-500  p-3 md:p-8 rounded-xl ">
            <h4 class="text-2xl">
           Balance
            </h4>
            <h2 class="text-5xl">$2000</h2>
        </div>
     </div>

</section>
